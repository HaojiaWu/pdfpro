<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Operations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF Operations</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <label>Select Operation:</label>
            <select name="operation" required>
                <option value="" disabled selected>Please select an operation</option>
                <option value="merge">Merge PDFs</option>
                <option value="split">Split PDF</option>
                <option value="convert">Convert PDF to Word</option>
            </select>
            <label for="pages_per_split" style="display: none;">Pages Per Split:</label>
            <input type="number" id="pages_per_split" name="pages_per_split" min="1" value="1" style="display: none;">
            <label>Upload PDF Files:</label>
            <input type="file" name="files" multiple>
            
    <!-- Dialog for specifying number of files to merge -->
    <div id="merge-input-dialog" style="display: none;">
        <label>How many files do you want to merge?</label>
        <input type="number" id="merge-count" min="1" value="1">
        <button type="button" onclick="generateUploadFields()">Confirm</button>
    </div>
    
    <!-- Container for dynamically generated file upload buttons -->
    <div id="merge-file-upload-container"></div>

<button type="submit">Submit</button>
        </form>
        
    <!-- Progress Bar -->
    <div id="progress-bar-container" style="display: none;">
        <div id="progress-bar"></div>
    </div>

<div id="download-links"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
